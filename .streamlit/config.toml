[server]
maxUploadSize = 2048

[client]
toolbarMode = 'minimal'
showErrorDetails = 'full'

[ui]
hideTopBar = true

[browser]
gatherUsageStats = false

[theme]
base="dark"
# Accent / buttons / active states
primaryColor="#00834F"                # Dark malachite: deep emerald/teal green
# Main page background
backgroundColor="#0B1320"             # Very dark lazurite blue (almost navy, not pure black)
# Sidebar / cards / widgets background
secondaryBackgroundColor="#12263A"    # Dark desaturated blue-green, sits between lazurite + malachite
# Text color
textColor="#E8F1F8"                   # Soft off-white with a tiny blue tint for readability on dark






