[server]
maxUploadSize = 2048

[client]
toolbarMode = 'minimal'
showErrorDetails = 'full'

[ui]
hideTopBar = true

[browser]
gatherUsageStats = false

[theme]
base="dark"
primaryColor="#124E66"                # teal accent for buttons/links
backgroundColor="#212A31"             # near-black blue background
secondaryBackgroundColor="#2E3944"    # panels / sidebar in slate blue-gray
textColor="#D3D9D4"                   # desaturated moonlight sand/gray text
font="sans serif"


